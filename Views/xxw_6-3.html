<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>6-3</title>

    <link rel="stylesheet" href="../Content/xxw_6-3.css"/>
    <link rel="stylesheet" href="../font/xxw_font-awesome.min.css"/>
    <link rel="stylesheet" href="../Content/mobiscroll.css">
    <link rel="stylesheet" href="../Content/mobiscroll_002.css">
    <link rel="stylesheet" href="../Content/mobiscroll_003.css">
</head>
<body>
<ul class="xxw_newLesson">
    <li><span>单节名称</span><input type="text" placeholder="请输入40字以内" maxlength="40"/></li>
    <li><span>单节时间</span><input value="" readonly="" name="xxw_date" class="xxw_date" type="text" placeholder="请选择"/></li>
    <li class="xxw_lessonType">
        <p>选择课程模式<span>(确定后就不能变更咯)</span></p>
        <ul>
            <li style="border-right: none;">
                <img src="../Images/6-3/xxw_hope.png" alt=""/>
                <h4 style="color: #999;">录播</h4>
                <p>上传录播视频</p>
            </li>
            <li class="active">
                <img src="../Images/6-3/xxw_live.png" alt=""/>
                <h4>视频直播</h4>
                <p>视频直播为主</p>
            </li>
            <li style="border-left: none;">
                <img src="../Images/6-3/xxw_doc.png" alt=""/>
                <h4>文档附件</h4>
                <p>上传文档为主</p>
            </li>
        </ul>
    </li>
    <li><span>开始时间</span><i class="fa fa-angle-right"></i><input value="" readonly="" name="xxw_dateTime" class="xxw_dateTime" type="text" placeholder="请选择" style="margin-right: 0;"/></li>
    <li><span>上传录播视频</span><i class="fa fa-angle-right"></i><input readonly="" type="text" placeholder="请选择" style="margin-right: 0;"/></li>
    <li><span>直播讲师</span><i class="fa fa-angle-right"></i><input readonly="" type="text" placeholder="请选择" style="margin-right: 0;"/></li>
</ul>
<div>
    <div class="xxw_operateBtn">
        <img src="../Images/6-3/xxw_folder.png" alt=""/><p>上传资料</p>
    </div>
    <div class="xxw_operateBtn" style="border-bottom: 1px solid #eee;margin-bottom:0;">
        <img src="../Images/6-3/xxw_homework.png" alt=""/><p>创建作业</p>
    </div>
    <div class="xxw_operateBtn">
        <img src="../Images/6-3/xxw_answer.png" alt=""/><p>设置答题卡</p>
    </div>
</div>
<button>确定</button>

<script src="../Scripts/jquery.1.9.1.js"></script>
<script src="../Scripts/mobiscroll_002.js" type="text/javascript"></script>
<script src="../Scripts/mobiscroll_004.js" type="text/javascript"></script>
<script src="../Scripts/mobiscroll.js" type="text/javascript"></script>
<script src="../Scripts/mobiscroll_003.js" type="text/javascript"></script>
<script src="../Scripts/mobiscroll_005.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };
        $(".xxw_date").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $(".xxw_dateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
    });
</script>
</body>
</html>
